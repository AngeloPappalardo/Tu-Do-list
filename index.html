<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-list">
        <div class="header">
          <h2>Awesome Todo List</h2>
          <div class="textareaBtn">
            <textarea
              id="textArea"
              placeholder="What do you need to do today?"
            ></textarea>
            <button type="button" id="add-element" class="addBtn">ADD</button>
          </div>
        </div>
        <ul id="list">
        </ul>
      </div>
    </div>

    <template id="item-template">
      <li class="element">
        <input type="checkbox" />
        <span></span>
        <button type="button">X</button>
      </li>
    </template>
<!-- 
    <script src="/javascript/app.js" async defer></script> -->
    <script src="/javascript/main.js" async defer></script>
  </body>
</html>
